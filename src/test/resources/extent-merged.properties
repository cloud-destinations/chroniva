# Spark Report Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=target/FinalMergedSparkReport.html
extent.reporter.spark.appendExisting=false
extent.cucumber.jsonFile=target/merged-cucumber.json
log4j.configurationFile=src/test/resources/log4j2.xml
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Point to Merged JSON File

# Screenshot Configurations (optional)
screenshot.dir=target/test-output/
screenshot.rel.path=../	

# Report Folder Settings
basefolder.name=reports/
# basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# Spark Report View Order (customize if needed)
extent.reporter.spark.vieworder=dashboard,test,exception,author,device,log

# System Info
systeminfo.user=Windows
systeminfo.build=1.1
systeminfo.AppName=AAON Stratus-Smoke Test
