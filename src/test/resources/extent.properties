########################################
#      Extent Report Configuration     #
########################################

# Enable Spark Reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=target/test-output/SparkReport/SparkReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Point to Merged Cucumber JSON (generated by your ExtentReportMerger)
extent.cucumber.jsonFile=target/cucumber.json

# Append behavior (use false for fresh report)
extent.reporter.spark.appendExisting=false

# Optional: Order of views in the Spark report tab
extent.reporter.spark.vieworder=dashboard,test,category,author,device,log

########################################
#         Screenshots Support          #
########################################

# Screenshot path (optional for embedded screenshots)
screenshot.dir=target/test-output/
screenshot.rel.path=../

########################################
#             Metadata Info            #
########################################

# System/environment info displayed in the report
systeminfo.user=Windows
systeminfo.build=1.1
systeminfo.AppName=AAON Stratus-Smoke Test
